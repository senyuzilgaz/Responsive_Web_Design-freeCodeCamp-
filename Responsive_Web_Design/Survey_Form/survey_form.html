<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div class="container">
    <link rel="stylesheet" href="./survey_form.css">
    
</head>
<body>
    <center> 
        <h1 id="title" class="text-center col-xs-8" style="margin-top: 35px; color: darksalmon;"> Welcome to my FreeCodeCamp Survey!</h1>
        <p id="description"> Getting to know you </p>
    </center>
    <div class="container" style="margin-top: 60px;">
        <form action="action_page.php" id="survey-form">
          <div class="row">
            <div class="col-25">
              <label for="fname" id="name-label">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="firstname" placeholder="Your name.." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="fname" id="email-label" >E-mail</label>
            </div>
            <div class="col-75">
              <input required
                type="email" id="email" name="email" placeholder="Your e-mail..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="number" id="number-label" >Phone Number</label>
            </div>
            <div class="col-75">
              <input type="number" id="number" name="number" placeholder="Your phone number.." min="6" max="15" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25" id="dropdown">
                <label for="dropdown">Choose a car:</label>
            </div>

            <select name="dropdown" id="dropdown">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </div>

          <p>Please select your favorite Web language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>

          <p>Please check the box which is/are true</p>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> I have a bike</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> I have a car</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3"> I have a boat</label><br><br>



          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>

          <div class="row" style="margin-top: 15px;">
            <input type="submit" id="submit" value="Submit">
          </div>

        </form>
      </div> 
</body>

<script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
        }
        }
    }
    }
</script>
</html>
