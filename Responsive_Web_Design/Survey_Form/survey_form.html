<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div class="container">
    <link rel="stylesheet" href="./survey_form.css">

</head>
<body>
    <center> 
        <h1 id="title" class="text-center col-xs-8" style="margin-top: 35px; color: darksalmon;"> Welcome to my FreeCodeCamp Survey!</h1>
        <p id= "description"> </p>
    </center>
    <div class="container" style="margin-top: 60px;">
        <form action="action_page.php" id="survey-form">
          <div class="row">
            <div class="col-25">
              <label for="fname" id="name-label">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="fname" id="email-label" >E-mail</label>
            </div>
            <div class="col-75">
              <input required
                type="email" id="email" name="email" placeholder="Your e-mail..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="number" id="number-label" >Phone Number</label>
            </div>
            <div class="col-75">
              <input type="tel" id="number" name="number" placeholder="Your phone number.." min="6" max="15" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
          </div>
          <div class="row" style="margin-top: 15px;">
            <input type="submit" id="submit" value="Submit">
          </div>
        </form>
      </div> 
</body>
</html>
